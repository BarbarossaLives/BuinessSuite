{% extends "base.html" %}
{% block title %}Edit Event{% endblock %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Edit Event</h2>
  <form method="post" action="/edit-event/{{ event.id }}">
    <div class="mb-3">
      <label class="form-label">Event Name</label>
      <input type="text" class="form-control" name="name" value="{{ event.name }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description">{{ event.description }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Start Time</label>
      <input type="datetime-local" class="form-control" name="start_time" value="{{ event.start_time.strftime('%Y-%m-%dT%H:%M') }}" required>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="completed" id="completed" {% if event.completed %}checked{% endif %}>
      <label class="form-check-label" for="completed">Completed</label>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/daily" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
